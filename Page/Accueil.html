<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Générateur de citation ou blague</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Générateur de citation ou blague</h1>
        </header>

        <!-- activer/désactver mode sombre -->
         <button id="modeSombre">Changer de mode</button>
         <br>
         <br>

        <!-- générer des bagues -->
        <button type="button" onclick="bouton()">Générer !</button>
        <select name="type" id="Type">
            <option value="none">--choissisez le type--</option>
            <option value="dev">Dev</option>
            <option value="global">Global</option>
            <option value="dark">Sombre</option>
        </select>
        <h2 id="joke"></h2> <!-- La citation ou blague générer -->
        
        <dialog id="rep">
            <button autofocus id="repCloseBoutton">Retour</button>
            <h1 id="answer">Rien ... </h1> <!-- explication de la citation ou blague si possible -->
            <br>
            <p>Désolé.</p>
        </dialog>
        <button id="repOpenBoutton">Réponse</button>

        <dialog id="desc">
            <button autofocus id="descCloseBoutton">-</button>
            <h1>Type : <a id="type"></a></h1>
            <br>
            <p>Encore désolé.</p>
        </dialog>
        <button id="descOpenBoutton">+</button>

        <script src="Script.js"></script>
    </body>
</html>
